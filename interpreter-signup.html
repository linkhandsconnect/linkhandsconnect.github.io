
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpreter Sign-Up - LinkHands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9FAFC;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2A68D4;
            padding: 20px;
            text-align: center;
            color: white;
        }
        form {
            background-color: white;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #1A2238;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            background-color: #2A68D4;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #245bb3;
        }
    </style>
</head>
<body>
    <header>
        <h1>LinkHands Interpreter Sign-Up</h1>
    </header>
    <form name="interpreter-signup">
        <h2>Join Our Interpreter Network</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="languages">Languages Signed (e.g., ASL, LSQ)</label>
        <input type="text" id="languages" name="languages" required>

        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="experience" min="0">

        <label for="availability">Availability (days/times)</label>
        <input type="text" id="availability" name="availability">

        <label for="message">Why do you want to join LinkHands?</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
